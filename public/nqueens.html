<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <head>
    <title>N-Queens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="n-queens">
      <indexed-tbl title="rows" v-bind:arr="rows"></indexed-tbl>
      <indexed-tbl title="cols" v-bind:arr="cols"></indexed-tbl>
      <indexed-tbl title="down diag" v-bind:arr="down_diag"></indexed-tbl>
      <indexed-tbl title="up_diag" v-bind:arr="up_diag"></indexed-tbl>
      <game-board v-bind:arr="game_board"></game-board>

      <button v-on:click="run.next()">Get Next Move</button>
      <button v-on:click="get_solution()">Next Solution</button>
      <button v-on:click="solve()">Solve</button>
      <button v-on:click="reset()">Reset</button>
      <input v-model.number="N" type="number" v-on:change="reset">
      <p>{{solutions}}</p>
    </div>
  </body>
  <script src="js/nqueens.js"></script>
</html>
